<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link type="image/png" sizes="16x16" rel="icon" href="favicon.ico">
<body >
    
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
            <div class="color white view"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>
    </div>


    <div class="main-cont">
        

       

    </div>


    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Type your task and press 'SHIFT' key..."></textarea>
        
        <div class="priority-color-cont">
            <div class="red priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="green priority-color"></div>
            <div class="black priority-color active"></div>
        </div>
    </div>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./script.js"></script>
</html>
